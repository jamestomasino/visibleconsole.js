<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Visible Console</title>
		<link rel="stylesheet" href="markdown.css">
		<link rel="stylesheet" href="visibleconsole.css">
		<link rel="stylesheet" href="demo.css">
	</head>
	<body>
		<a href="https://github.com/jamestomasino/visibleconsole.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

		<h1>VisibleConsole.js Demo</h1>
		<div>
			<p>
				<button type="button" name="enable" value="" class="logbutton" onclick="enable();">Enable Visible Console</button>
				<button type="button" name="disable" value="" class="logbutton" onclick="disable()">Disable Visible Console</button>
				<input type="checkbox" name="passiveLogging" onclick="passiveLogging(this)" /><label for="passiveLogging">Passive Logging</label>
			</p>

			<p>
				<button type="button" name="test1" value="" class="logbutton" onclick="testlog1()">Short Test Log</button>
				<button type="button" name="test2" value="" class="logbutton" onclick="testlog2()">Long Test Log</button>
				<button type="button" name="test2" value="" class="logbutton" onclick="testlog3(event)">Event Test Log</button>
				<button type="button" name="error" value="" class="logbutton" onclick="testlogerror()">Error Test Log</button>
			</p>
		</div>

		<div id="content">
		</div>

		<!-- Scripts to display the README.md as HTML -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="showdown.js"></script>
		<script src="markdown.js"></script>

		<!-- Scripts to demo VisibleConsole -->
		<script src="visibleconsole.js"></script>
		<script type="text/javascript">
			VisibleConsole.enable();
			console.log ('Hello World.');
			var testObj = { "foo":"bar" };
			console.log ( 'This is a test object: ', testObj );

			function testlog1() {
				console.log('Lorem ipsum dolor sit amet');
			}

			function testlog2() {
				console.log('Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.');
			}

			function testlog3(e) {
				console.log(e);
			}

			function enable()  { VisibleConsole.enable(); }
			function disable() { VisibleConsole.disable(); }
			function passiveLogging(checkBox) { 
				if (checkBox.checked) {
					VisibleConsole.enablePassiveLogging();
				} else {
					VisibleConsole.disablePassiveLogging();
				}
			}
		</script>
	</body>
</html>
