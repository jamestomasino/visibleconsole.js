<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Visible Console</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>Content</div>
		<script type="text/javascript">

			var posX, posY, a, divTop, divLeft, divTop, divLeft, diffX, diffY, aX, aY, divWidth, divHeight, aW, aH;

			function $(el){
				return document.getElementById(el);
			}
				var tzdragg = function() {
					return {
						move : function(divid, xpos, ypos) {
							a = $(divid);
							$(divid).style.left = Math.max(xpos,0) + 'px';
							$(divid).style.top = Math.max(ypos,0) + 'px';
						},
						resize : function(divid, aW, aH) {
							a = $(divid);
							$(divid).style.pixelWidth = aW;
							$(divid).style.pixelHeight = aH;
						},
						startMoving : function(evt) {
							evt = evt || window.event;
							posX = evt.clientX;
							posY = evt.clientY;
							a = $('visibleconsole');
							divTop = a.style.top;
							divLeft = a.style.left;
						divTop = divTop.replace('px','');
						divLeft = divLeft.replace('px',''),
						diffX = posX - divLeft;
						diffY = posY - divTop;

						document.onmousemove = function(evt) {
							evt = evt || window.event;
							posX = evt.clientX;
							posY = evt.clientY;
							aX = posX - diffX;
							aY = posY - diffY;
							tzdragg.move('visibleconsole', aX, aY);
						}
						document.onmouseup = tzdragg.stop;
					},
					startResizing : function(evt) {
						evt = evt || window.event;
						evt.stopPropagation();

						posX = evt.clientX;
						posY = evt.clientY;
						a = $('visibleconsole');
						divTop = a.style.top;
						divLeft = a.style.left;
						divTop = divTop.replace('px','');
						divLeft = divLeft.replace('px','');

						document.onmousemove = function(evt) {
							evt = evt || window.event;
							posX = evt.clientX;
							posY = evt.clientY;
							aW = posX - divLeft;
							aH = posY - divTop;
							tzdragg.resize('visibleconsole', aW, aH);
						}
						document.onmouseup = tzdragg.stop;
					},
					stop : function() {
						a = document.createElement('script');
						document.onmouseup = function(){}
						document.onmousemove = function(){}
					}
				}
			}();

		</script>
		<script src="../visibleconsole.js"></script>
		<script type="text/javascript">
			VisibleConsole.enable();
			console.log ('Hello World.');
			var testObj = { "foo":"bar" };
			console.log ( 'This is a test object: ', testObj );
		</script>
	</body>
</html>
